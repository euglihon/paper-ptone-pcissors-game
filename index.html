<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Paper-Stone-Scissors</title>
</head>

<body>
<main class="game">
  <h1 class="game__title visually-hidden">Paper stone scissors</h1>
  <b class="game__score-title">Score</b>
  <p class="game__score"><span class="game__score--win">0</span> : <span class="game__score--losses">0</span></p>

  <div class="wrapper">
    <div class="game-block">
      <b class="game-block__name">Player</b>

      <svg data-option="paper" class="player-svg">
        <use xlink:href="sprite.svg#paper"></use>
      </svg>
      <svg data-option="stone" class="player-svg">
        <use xlink:href="sprite.svg#stone"></use>
      </svg>
      <svg data-option="scissors" class="player-svg">
        <use xlink:href="sprite.svg#scissors"></use>
      </svg>
    </div>

    <div class="game-block game-block--computer">
      <b class="game-block__name">AI</b>
      <svg>
        <use xlink:href="sprite.svg#paper"></use>
      </svg>
      <svg>
        <use xlink:href="sprite.svg#stone"></use>
      </svg>
      <svg>
        <use xlink:href="sprite.svg#scissors"></use>
      </svg>
    </div>
  </div>

  <p class="game__panel-win">Who will win ?</p>
  <button class="game__btn">Let's play!</button>
  <div class="game__panel-results">
    <p class="game__wins">win: <span>0</span></p>
    <p class="game__losses">losses: <span>0</span></p>
    <p class="game__draws">draw: <span>0</span></p>
  </div>
  <div class="game__alert">Pick your hand</div>

  <script src="main.js"></script>
</body>
</html>
